<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Total Table -->
    <table>
        <!-- Table Head -->
        <thead>
            <th>No</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <!-- End Table Head -->

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>steve</td>
                <td>Programer</td>
                <td>$23223</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Alex</td>
                <td>Photographer</td>
                <td>$34322</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Gorge</td>
                <td>Scientist</td>
                <td>$33422</td>
            </tr>
        </tbody>
        <!-- End Table Body -->
    </table>
    <!-- End Total Table -->
</body>
</html>
